# mkdocs.yml
site_name: UMLBot
site_url: https://sites.uab.edu/periop-datascience/
repo_url: https://github.com/uabperiopai
nav:
  - Home: index.md
  - 'UMLBot':
    - Package Init: 'UMLBot/__init__.md'
    - API Server: 'UMLBot/api_server.md'
    - Diagram Generator: 'UMLBot/diagram_generator.md'
    - Exceptions: 'UMLBot/exceptions.md'
    - LLM Interface: 'UMLBot/llm_interface.md'
    - Prompt Manager: 'UMLBot/prompt_manager.md'
    - Retry Policy: 'UMLBot/retry_policy.md'
    - UML Draft Handler: 'UMLBot/uml_draft_handler.md'
    - Services:
      - Init: 'UMLBot/services/__init__.md'
      - Diagram Service: 'UMLBot/services/diagram_service.md'
    - Utils:
      - PlantUML Extractor: 'UMLBot/utils/plantuml_extractor.md'
      - Utils Example: 'UMLBot/utils/utils_example.md'
    - Config:
      - Init: 'UMLBot/config/__init__.md'
      - Config: 'UMLBot/config/config.md'
    - User Interface: 'UMLBot_streamlit_app.md'

  - llm_utils: '!include ./llm_utils/mkdocs.yml'

theme:
  name: readthedocs
plugins:
  - search
  - monorepo:
      submodules:
        - path: llm_utils
          repo_url: ''
  - mkdocstrings:
      handlers:
        python:
          paths: ['UMLBot', 'UMLBot/config', user_interface, llm_utils]  # search packages in these folders
watch:
  - .  # reload docs for any file changes
use_directory_urls: false
